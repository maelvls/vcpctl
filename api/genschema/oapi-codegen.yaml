# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
package: api
output: ../generated.go
generate:
  client: true
  models: true
output-options:
  prefer-skip-optional-pointer: true
  prefer-skip-optional-pointer-with-omitzero: true
  nullable-type: true
  include-tags:
    - Service Accounts
    - Issuer Configurations
    - Issuer Sub CA Providers
    - Workload Issuance Policies
    - Certificate Policy
    - User Accounts # Only for check API key.
    - Teams
