        - INTERNAL
    ApprovalDecisionRequest:
      properties:
        reason:
          maxLength: 1024
          type: string
          description: "Reason for user's decision"
          example: "I reject this request because the certificate won't be needed anymore."
      type: object
    ConnectorsInformation:
      properties:
        id:
          format: uuid
          type: string
        name:
          type: string
        properties:
          $ref: "#/components/schemas/WebhookProperties"
        status:
          type: string
      required:
        - id
        - name
        - status
        - properties
      type: object
    SubCaProviderResponse:
      properties:
        subCaProviders:
          items: { $ref: "#/components/schemas/SubCaProviderInformation" }
          type: array
      type: object
    TestHashiCorpDetails:
      allOf:
        - $ref: "#/components/schemas/HashiCorpConfigurationRequiredProp"
    JwtClient:
      type: object
      properties:
        issuer:
          type: string
          description: "Issuer of the JWT"
          example: "https://kubernetes.default.svc"
        jwksUri:
          type: string
          description: "URL used to pull the trusted singing keys used for validation"
          example: "https://www.example.com:6443/.well-known/jqks.com"
        subjects:
          type: array
          description: "Array of subjects of the JWT"
          example: ["system:serviceaccount:venafi:application-team-1"]
          items: { type: string }
        allowedPolicyIds:
          type: array
          description: "Array of UUIDs of policies that the client is permitted to use"
          format: uuid
          example: [8ae92800-b1e0-11ed-859d-b39255f965ee]
          items: { type: string, format: uuid }
        name:
          type: string
          description: "Name of the client"
          example: "Some client"
    SsoConfigurationResponse:
      properties:
        ssoConfigurations:
          type: array
          items: { $ref: "#/components/schemas/SsoConfigurationInformation" }
      type: object
    CertificateUsageMetadata:
      properties:
        appName:
          type: string
        automationMetadata:
          type: string
        nodeName:
          type: string
      type: object
    CredentialName:
      description: "The name of the Credential in TLS Protect Cloud."
      type: string
    ImportedCertificateInformation:
      properties:
        companyId:
          description: "UUID of a company"
          example: 2d558b30-da16-11ed-8e4f-8339a1bc8d58
          format: uuid
          type: string
        fingerprint:
          description: "A certificate fingerprint"
          example: 2C85B0AD64F55AA70BAC75F69711578DC505C3F9
          type: string
        managedCertificateId:
          description: "UUID of a managed certificate"
          example: 17488880-e2de-11ed-aed6-79d407efea73
          format: uuid
          type: string
        certificateSource:
          description: "A certificate source"
          enum:
            [
              UNKNOWN,
              USER_PROVIDED,
              USER_IMPORTED,
              USER_SCAN,
              TRUSTNET_SCAN,
              ON_PREM_CA_IMPORT,
              EXTERNAL_CA_IMPORT,
              FILE_IMPORT,
              EXTERNAL_SCAN,
              DOMAIN_SCAN,
              SMART_SCAN_INTERNAL,
              SMART_SCAN_EXTERNAL,
              SMART_VALIDATION_INTERNAL,
              SMART_VALIDATION_EXTERNAL,
              MACHINE_DISCOVERY,
              KUBERNETES_DISCOVERY,
              AWS_DISCOVERY,
              AZURE_DISCOVERY,
              GCP_DISCOVERY,
            ]
          example: USER_PROVIDED
          type: string
        certificateUsageMetadata:
          description: "A collection of certificate request metadata"
          example:
            [
              {
                appName: "venafi app1",
                automationMetadata: "automation data 008",
                nodeName: "venafi node 007",
              },
              {
                appName: "venafi app2",
                automationMetadata: "automation data 0013",
                nodeName: "venafi node 005",
              },
            ]
          items: { $ref: "#/components/schemas/CertificateUsageMetadata" }
          type: array
        id:
          format: uuid
          type: string
          description: "UUID of a Certificate"
          example: 16cb6940-e2de-11ed-a644-4fab0ea00b60
        issuerCertificateIds:
          description: "A collection of issuer certificates"
          example: ["Venafi issuer", "QA Venafi issuer"]
          items: { format: uuid, type: string }
          type: array
        apiClientInformation:
          $ref: "#/components/schemas/ApiClientInformation"
        base64Certificate:
          description: "Certificate base64 encoded format (PEM without header/footer"
          type: string
      type: object
    MachineIdentityWorkflowRequest:
      properties:
        workflowInput:
          $ref: "#/components/schemas/ProvisionCertificateWorkflowInputInformation"
        workflowName:
          type: string
      required:
        - workflowName
      type: object
    Recipient:
      required:
        - type
        - id
      type: object
      properties:
        id:
          description: "The ID of a user or team who should be included as a recipient."
          format: UUID
          type: string
        type:
          enum: [User, Team]
          type: string
          description: "The type of the recipient."
    TagsAndValuesResponse:
      type: object
      properties:
        tagsAndValues:
          items: { $ref: "#/components/schemas/TagsAndValuesInformation" }
          type: array
    CertificateImportStatusDetailResponse:
      properties:
        status:
          description: "Status of bulk import"
          enum: [PROCESSING, COMPLETED, WAITING, FAILED]
          type: string
        id:
          description: "Import id"
          format: uuid
          type: string
        results:
          type: array
          description: "Status detail information for each certificate and private key imported related to the import id"
          items: { $ref: "#/components/schemas/CertificateImportStatusDetail" }
      type: object
    CertificateOwnership:
      properties:
        owningContainers:
          items: { $ref: "#/components/schemas/ExtendedApplicationOwnership" }
          type: array
          uniqueItems: true
      type: object
  securitySchemes:
    tppl-api-key:
      in: header
      name: tppl-api-key
      type: apiKey
info:
  title: "CyberArk Certificate Manager, SaaS API for Account Service Operations"
  version: v1
  description: "API for CyberArk Certificate Manager, SaaS"
