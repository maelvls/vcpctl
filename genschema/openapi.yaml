  /outagedetection/v1/applications:
    post:
      description: "Creates an application."
      operationId: applications_create
      requestBody:
        content:
          application/json:
            { schema: { $ref: "#/components/schemas/ApplicationRequest" } }
      responses:
        "201":
          content:
            {
              application/json:
                {
                  schema: { $ref: "#/components/schemas/ApplicationResponse" },
                },
            }
          description: "Application was created; details in response body."
        "400":
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse2" } },
            }
          description: "Incomplete or malformed request."
        "409":
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse2" } },
            }
          description: "Application already exists."
        "412":
          description: "Incomplete or malformed request."
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse2" } },
            }
      security:
        - tppl-api-key: []
      summary: "Add an application"
      tags:
        - Application
    get:
      description: "Returns the details of applications matching the below provided criteria."
      operationId: applications_getAll
      parameters:
        - description: "Indicates whether or not the response should include the `owningUsers` and `owningTeams` details."
          in: query
          name: ownerDetails
          schema: { default: false, type: boolean }
        - description: "Indicates whether or not the response should exclude applications that are not editable by the current user."
          in: query
          name: ownershipCheck
          schema: { default: false, type: boolean }
        - schema: { default: false, type: boolean }
          description: "Indicates whether or not the response should exclude applications with no issuing templates assigned to them."
          in: query
          name: issuingTemplateAssigned
        - description: "This parameter is deprecated for Application endpoints."
          in: query
          name: ownershipTree
          schema: { default: false, type: boolean }
      responses:
        "200":
          content:
            {
              application/json:
                {
                  schema: { $ref: "#/components/schemas/ApplicationResponse" },
                },
            }
          description: "Details of applications in response body."
        "400":
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse2" } },
            }
          description: "Incomplete or malformed request."
        "412":
          description: "Incomplete or malformed request."
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse2" } },
            }
      security:
        - tppl-api-key: []
      summary: "Get the details of applications"
      tags:
        - Application
  "/v1/distributedissuers/configurations/{id}":
    get:
      summary: "Get configurations details for a specific Issuer configuration"
      tags:
        - "Issuer Configurations"
      description: "Retrieves the details of the existing Issuer configuration for the specified `id`."
      operationId: configurations_getById
      parameters:
        - schema: { type: string }
          name: id
          in: path
          description: "Issuer configuration UUID"
          required: true
      responses:
        "200":
          content:
            {
              application/json:
                {
                  schema:
                    {
                      $ref: "#/components/schemas/ExtendedConfigurationInformation",
                    },
                },
            }
          description: "Specified Issuer configuration found; details in response body."
        "400":
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse" } },
            }
          description: "Incomplete or malformed request."
        "404":
          description: "Specified Issuer configuration was not found."
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse" } },
            }
        "412":
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse" } },
            }
          description: "Incomplete or malformed request."
      security:
        - tppl-api-key: []
    patch:
      operationId: configurations_update
      requestBody:
        content:
          application/json:
            {
              schema:
                { $ref: "#/components/schemas/ConfigurationUpdateRequest" },
              examples:
                {
                  "An example for updating some details of a Firefly configuration.":
                    {
                      description: "An example for updating some details of a Firefly configuration.",
                      value:
                        {
                          clientAuthentication:
                            { type: JWT_JWKS, urls: ["https://test.com"] },
                          name: "New configuration name",
                        },
                    },
                  "An example for updating some details of an Issuer configuration.":
                    {
                      description: "An example for updating some details of an Issuer configuration.",
                      value:
                        {
                          name: "New configuration name",
                          clientAuthentication:
                            { type: JWT_JWKS, urls: ["https://test.com"] },
                        },
                    },
                },
            }
        description: "Issuer configuration's details to update."
        required: true
      summary: "Update an Issuer configuration's details"
      tags:
        - "Issuer Configurations"
      description: "Updates (replaces) fields on an Issuer configuration that has the specified `id`. Only fields specified in the request will be updated. Fields not specified in the request are not modified."
      parameters:
        - required: true
          schema: { type: string }
          name: id
          in: path
          description: "Issuer configuration UUID"
      responses:
        "200":
          content:
            {
              application/json:
                {
                  examples:
                    {
                      "Updates properties of the inventory monitoring configuration.":
                        {
                          description: "Updates properties of the inventory monitoring configuration.",
                          summary: "Updates properties of the inventory monitoring configuration.",
                          value:
                            {
                              clientAuthentication:
                                { urls: ["https://test.com"], type: JWT_JWKS },
                              name: "New configuration name",
                            },
                        },
                    },
                  schema:
                    {
                      $ref: "#/components/schemas/ExtendedConfigurationInformation",
                    },
                },
            }
          description: "Specified Issuer configuration updated; details in response body."
        "400":
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse" } },
            }
          description: "Incomplete or malformed request."
        "404":
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse" } },
            }
          description: "Specified Issuer configuration was not found."
        "412":
          description: "Incomplete or malformed request."
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse" } },
            }
      security:
        - tppl-api-key: []
    delete:
      security:
        - tppl-api-key: []
      summary: "Remove an Issuer configuration"
      tags:
        - "Issuer Configurations"
      description: "Deletes the Issuer configuration for the specified `id`. Before deleting a configuration, be sure no Issuer instances use that configuration, or they will no longer function."
      operationId: configurations_delete
      parameters:
        - name: id
          in: path
          description: "Issuer configuration UUID"
          required: true
          schema: { type: string }
      responses:
        "200":
          content:
            {
              application/json:
                {
                  schema:
                    {
                      $ref: "#/components/schemas/ConfigurationDeleteResponse",
                    },
                },
            }
          description: "Specified Issuer configuration was deleted."
        "400":
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse" } },
            }
          description: "Incomplete or malformed request."
        "404":
          description: "Issuer configuration was not found."
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse" } },
            }
        "412":
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/ErrorResponse" } },
            }
          description: "Incomplete or malformed request."
  "/v1/plugins/{id}":
